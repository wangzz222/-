<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--常用标签-->
<!--标签的显示模式中，
    行内标签，不会自动换行，设置宽高无效，只能靠内容撑起
    块标签：自动换行，独占一行，可以设置宽高
    行内块标签：不会自动换行，但是可以设置宽高-->
    <!--段落标签,会有行间距-->
    文本内容<br><!--换行-->
    文本内容<br><!--换行-->
    <p>段落标签</p>
    <p>段落标签</p>  /
    <span style="width: 200px">span 小容器标签</span><!--不会自动换行，设置宽高无效，-->
    <span style="width: 200px">span 小容器标签</span>
    <div style="width: 500px;height: 200px;background-color: bisque">大容器标签，通常用于页面布局</div><!--块标签-->
    <div>大容器标签，通常用于页面布局</div>
    <div>大容器标签，通常用于页面布局</div>
    <!--标题标签 h1-h6-->
    <h1>标题标签</h1>
    <h2>标签2</h2>
    <!--列表标签 有序 无序 -->
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <!--表格标签-->
    <table border="1" style="width: 600px;height: 200px;border-collapse: collapse">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>照片</th>
        </tr>
        <tr align="center">
            <th>张三</th>
            <th>18</th>
            <th>男</th>
            <td rowspan="2"></td><!--合并行  rpwspan-->
        </tr>
        <tr>
            <th>地址</th>
            <th colspan="2"></th><!--合并单元格 列 colspan-->
        </tr>
    </table>
<!--超链接  href-->
    <a href="http://baidu.com">百度一下</a>
    <a href="02表单.html"> 02表单</a>
<!--图片标签-->
    <img src="img/圆明园.png">
    <img src="img/圆明园.png" width="200">
</body>
</html>
